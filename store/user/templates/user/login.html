<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号登录</title>
    <style>
        body{
        width:99%;
        height:100%;
        background-color: #fcf8ee;
        }
        #user_id1{
            width: 350px;
            height: 280px;
            border: 1px solid;
            float: left;
            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -175px; 
            background-color: #fff;
        } 

        #user_id99{
            width: 350px;
            height: 280px;
            border: 1px solid;
            float: left;
            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -175px; 
            background-color: #fff;
        }
        .style1{
            z-index: 5;
            text-align: center;
        }
        .style1 div{
            margin: 5px auto;
        }
        .style2{
            z-index: 4;
            text-align: center;
        }
        .style2 div{
            margin: 10px auto;
        }

        h3{
            margin: 0;
            padding: 0;
        }
        li{
            margin-left: 10px;
        }
        .user_p1{
            margin-left: 10px;
            cursor: pointer;
            background-color:#f55a19;
            border-radius: 1px;
            border: solid 1px orange;
            color: #ffffff;
            width: 150px;

        }
        .user_h1{

            display: inline-block;
            cursor: pointer;
            margin-top: 5px;
            color:#ff6700;
        }
        #user_id2{
            text-align: center;
            /* position: relative; */

        }
        #user_id3{
            margin-right: 2px;
        }

        #user_id3:hover{
            color: red;
        }
        #user_id4:hover{
            color: red;
        }
        .user_a1{
            font-size: 10px;
            margin-left: 20px;

        }
        .user_a2{
            font-size: 16px;
            color: #999999;        
        }
        span{
            color: #999999;
            margin-left: 100px;
        }
        li{
            display: inline-block;
        }
        #show1{
            display: inline-block;
            color: red;
        }
        .user_name_input,.password_input{
            text-align: center;
        }
        .weibo_login img{
            display: inline;
            vertical-align: middle;
        }
        .style1 div a{
            text-align: center;
        }

        .close_box a{
        margin:1px 1px;
        width:20px;
        color: #2440b3;
        font-size: 24px;
        float: right;
        cursor: pointer;
        }
    </style>
</head>
<script src="../../static/js/jquery-1.11.3.js"></script>
<body>
        <div id="user_id1" class="style1">
                <div class="close_box"><a style="text-decoration:none;" href="javascript:history.go(-1)">×</a></div>
            <div id="user_id2">
                <h3 id="user_id4" class="user_h1" onclick=style2()>手机登录</h3>
                |
                <h3 id="user_id3" class="user_h1" onclick=style1()>账号登录</h3>
            </div>

            <hr>

            <div class="user_name_input">
                <input id="username" style="width: 150px"  type="text" placeholder="请输入用户名" name="username">
            </div>

            <div id="show1"></div>

            <div class="password_input">
                <input id="password" style="width: 150px"  type="text" placeholder="请输入登录密码" name="password">
            </div>

            <div>
                <input type="checkbox" name="btn1">记住用户
            </div>

            <div>
                <button style="width: 150px;" onclick="login()">登录</button>
            </div>

            <div class="weibo_login user_a2" style="cursor: pointer;" onclick="weibo()"> 
                微博登录
            </div>

            <div>
                <a style="text-decoration:none" class="user_a2" href="/user/register">注册</a>
            </div>
        </div>


        <div id="user_id99" class="style2" >
                <div class="close_box"><a style="text-decoration:none;" href="javascript:history.go(-1)">×</a></div>
            <div id="user_id2">
                <h3 id="user_id3" class="user_h1" onclick=style2()>手机登录</h3>
                |
                <h3 id="user_id4" class="user_h1" onclick=style1()>账号登录</h3>
            </div>

            <hr>

            <div>
                <input id="phone" style="width: 235px"  type="text" placeholder="手机号码" name="phone">
            </div>

            <div id="show1"></div>

            <div>
                <input id="code" style="width: 150px"  type="text" placeholder="短信验证码" name="code">
                <input type="button" id="sms" onclick="settime(this);sendSMS()" value="获取验证码">
            </div>

            <div style="text-align: center">
                <button style="width: 150px;" onclick="verify()">登录</button>
            </div>
            
            <div class="weibo_login user_a2" style="cursor: pointer;" onclick="weibo()"> 
                微博登录
            </div>

            <div>
                <a style="text-decoration:none" class="user_a2" href="/user/register">注册</a>
            </div>
        </div>


<script>
    function style1(){
        $('.style1').css('z-index','2')
        $('.style2').css('z-index','1')
    }


    function style2(){
        $('.style1').css('z-index','1')
        $('.style2').css('z-index','2')
    }


    function login(){
        var username = $('#username').val()
        var password = $('#password').val()
        $.ajax({
            url:'http://127.0.0.1:8000/user/login_ajax?username='+ username + '&password='+password,
            type:"GET",
            success:function(res){
                // 把res传给html
                $('#show1').html(res)
                if(res == "登录成功")
                    window.location.href = 'http://127.0.0.1:8000'
            }
        })
    }

    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.value="获取验证码";
            countdown = 60;
            return;
        } else {
            //点击之后就给input设置disabled属性，带有disabled属性的input不可以点击
            obj.setAttribute("disabled", true);
            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        //在１秒后调用settime方法，所以这是一个死循环，直到countdown==０,才会return
        setTimeout(function() {
            settime(obj) }
        ,1000)
    }

    function sendSMS(){
            var phone = $('#phone').val();
            var post_data = {'phone':phone};
            console.log(post_data);
            //post --> https://127.0.0.1:8000/user/sms
            $.ajax({
                url:'/user/sms',
                type:'post',
                data:JSON.stringify(post_data),
                contentType:'application/json',
                dataType:'json',
                success:function(res){
                    if(res.code==200){
                        alert('短信已发送到您手机,请查收!')
                    }else{
                        alert(res.error);
                    }
                }
            })
        }
    
    function verify(){
        var code = $('#code').val();
        var phone = $('#phone').val();
        var post_data = {'code':code,'phone':phone};
        $.ajax({
            url:'/user/save_phone',
            type:'post',
            data:JSON.stringify(post_data),
            contentType:'application/json',
            dataType:'json',
            success:function(res){
                if(res.code==200){
                    alert('登录成功')
                    setTimeout("changeState()",3000 );
                    function changeState(){
                        window.location.href = 'http://127.0.0.1:8000'
                    }
                }else{
                    alert(res.error);
                }
            }
        })
    }

    function weibo(){
        $.ajax({
            url:'/user/weibo/authorization',
            type:'get',
            success:function(res){
                if(res.code==200){
                    window.location.href = res.oauth_url
                }else{
                    alert('登录失败');
                }
            }
        })
    }



</script>

</body>
</html>
